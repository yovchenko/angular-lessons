
    <div class="course-card" *ngIf="course" 
    [ngClass]="cardClasses()">

        <div class="course-title" [ngStyle]="cardStyles()">
            {{ cardIndex + " " + course.description }}
        </div>
        <img width="300" alt="Angular Logo" *ngIf="isImageVisibel(); 
            else noImage"
            [src]="course.iconUrl">

        <ng-template #noImage>
            <p>No image is available.</p>
        </ng-template>     
      
        <div class="course-description">
            A detailed walk-through of the most important part of Angular - the Core and Common modules.
        </div>

        <div class="course-category" [ngSwitch]="course.category">
            <div class="category" *ngSwitchCase="'BEGINNER'"> {{ 
                course.category[0] + 
                course.category.slice(1).toLocaleLowerCase() 
            }} 
            </div>    
        </div>

        <button (click)="onCourseViewed($event)"> View Course </button>

    </div>
