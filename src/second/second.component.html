<h2>Second Component</h2>

<form>
	<div class="form-group">
		<label for="firstName"> Input name: </label>
		<input
    required
    minlength="3"
    maxlength="10"
    pattern="[a-zA-Z ]*"
    ngModel name="firstName"
    #firstName=ngModel
    (change)="log(firstName)"
    id="firstName"
    type="text"
    class="form-control">
	</div>
		<div class="alert alert-primary" role="alert" *ngIf="firstName.touched && !firstName.valid">
			<div *ngIf="firstName.errors.required"> The input required! </div>
			<div *ngIf="firstName.errors.minlength"> Min Lenght 3 characters! </div>
			<div *ngIf="firstName.errors.pattern"> Pattern is not correct! </div>
		</div>
		<div class="form-group">
			<label for="comment"> Input comment: </label>
			<textarea
      ngModel name="comment"
      id="comment"
      cols="20"
      rows="5"
      type="text"
      class="form-control"></textarea>
		</div>
		<button type="button" class="btn btn-primary"> Submit </button>
</form>
